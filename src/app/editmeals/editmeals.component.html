<form [formGroup]="mealEditForm">
  <input name="name" type="text" formControlName="name">
  <input type="text" name="description"formControlName="description">
  <input type="number" step="0.01" name="price" formControlName="price">
  <input type="file" (change)="uploadFile($event)">
  <button type="submit" (click)="submitChanges()"></button>
</form>
